<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Checkout Mirror Fashion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="css/checkouts.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!--	h1	e	p	que	já	tínhamos,	somente	adicionar	as	respectivas	classes	-->

            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>
        </div><!--	fim	.container	dentro	do	jumbotron	-->
    </div><!--	fim	.jumbotron	-->

    <div class="container">

        <div class="card mb-3">
            <div class="card-header">
                Sua compra
            </div><!--	fim	.card-header	-->

            <div class="card-body">
                <dl>
                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>
                    <dt>Cor</dt>
                    <dd>Verde</dd>
                    <dt>Tamanho</dt>
                    <dd>40</dd>
                    <dt>Preço</dt>
                    <dd>R$ 129,90</dd>

                </dl>
                <img src="img/produtos/foto1-verde.png" alt="Fuzzy card" class="img-thumbnail	mb-3">
            </div><!--	fim	.card-body	-->
        </div>
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group	mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="email@exemplo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"required>
                </div>
                <div class="form-group	custom-control	custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                    <label class="custom-control-label" for="newsletter"> Quero receber Newsletter da Mirror
                        Fashion</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Cartão de Credito</legend>

                <div class="form-group">
                    <label for="numero-cartao">Numero - CVV</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                </div>
                <div class="form-group">
                    <div class="input-group	mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                        </div>
                        <select class="custom-select" id="bandeira-cartao">
                            <option disabled selected>Selecione uma opção...</option>
                            <option value="master">MasterCard</option>
                            <option value="visa">VISA</option>
                            <option value="amex">American Express</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="validade-cartao">Validade</label>
                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                </div>
            </fieldset>
            <button type="submit" class="btn	btn-primary">
                <span class="oi oi-thumb-up"></span>
                Confirmar Pedido
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>

	#enviar{
		width: 100%;
		border-radius: 5px;
		margin-top: 10px; 
		margin-bottom: 10px;
		height: 30px;
	}
	
	table {
	margin: 0 auto;
	background-color: #5F9EA0;
	border-radius: 4px;
	box-shadow: 1px 1px 1px 1px #333333;
}
	
	input {
	margin-top: 8px;
}
</style>

<body>

	<form action="" method="post" onsubmit="Validar()? true : false">

		<table>
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome"></td>
			</tr>

			<tr>
				<td><label>Login:</label></td>
				<td><input type="email" id="login" name="login"></td>
			</tr>

			<tr>
				<td><label>Senhadffd:</label></td>
				<td><input type="password" id="senha" name="senha"></td>
			</tr>


			<tr>
				<td/>
				<td><input type="submit" id="enviar" name="enviar" value="Enviar"></td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		function Validar() {
			var Nome = document.getElementById("nome").value;

			if(Nome == ''){
				alert('Nome Invalido!');
			}
		}
	
	</script>
</body>
</html>
